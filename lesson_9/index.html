<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<div class="container">
			<!-- Первая строка под заголовок -->
			<div class="row">
				<div class="col-lg-6 mx-auto">
					<h1 class="header text-center">
						<span>Получите видео инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Вторая строка под видео и форму -->
			<div class="row main-section">
				<div class="col-lg-1"></div>
				<div class="col-lg-6 col-md-8 mx-auto">
					<div class="video">
						<iframe width="100%" height="306" src="https://www.youtube.com/embed/rrTvRhtyaQI?rel=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-8 mx-auto">
					<div class="form">
						<p class="form-header text-center font-weight-bold">Введите свой email</p>
						<form action="#">
							<input class="form-control btn-lg" type="text" placeholder="Ваше имя">
							<input class="form-control btn-lg" type="text" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<div class="section">
		<div class="container">
			<!-- Заголовок секции -->
			<div class="row">
				<div class="col-12">
					<h2 class="section-header text-center text-uppercase font-weight-bold">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<!-- Преимущества -->
			<div class="row text-center features">
				<!-- div.col-lg-3*4>.feature-box>img[src="img/$.png"][alt="$ преимущество"]+p{Первое преимущество} -->
				<div class="col-lg-3 col-md-6 col-sm-6">
					<div class="feature-box">
						<img src="img/001-summer.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<div class="feature-box">
						<img src="img/002-mountains.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<div class="feature-box">
						<img src="img/003-camping.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<div class="feature-box">
						<img src="img/004-boarding-pass.png" alt="4 преимущество">
						<p>Четвёртое преимущество</p>
					</div>
				</div>
			</div>
			<!-- Кнопка -->
			<div class="row">
				<button class="btn btn-primary btn-lg form-btn mx-auto">Получить инструкцию</button>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- Название -->
			<div class="row">
				<div class="col-12">
					<h2 class="section-header text-center text-uppercase font-weight-bold">Наши клиенты</h2>
				</div>
			</div>
			<!-- Клиенты -->
			<div class="row text-center clients">
				<div class="col-lg-3 col-md-6 col-sm-6 client"><img src="img/clients/1.jpg" alt="Клиент 1"></div>
				<div class="col-lg-3 col-md-6 col-sm-6 client"><img src="img/clients/2.jpg" alt="Клиент 2"></div>
				<div class="col-lg-3 col-md-6 col-sm-6 client"><img src="img/clients/3.jpg" alt="Клиент 3"></div>
				<div class="col-lg-3 col-md-6 col-sm-6 client"><img src="img/clients/4.jpg" alt="Клиент 4"></div>
				<div class="col-lg-3 col-md-6 col-sm-6 client"><img src="img/clients/5.jpg" alt="Клиент 5"></div>
				<div class="col-lg-3 col-md-6 col-sm-6 client"><img src="img/clients/6.jpg" alt="Клиент 6"></div>
				<div class="col-lg-3 col-md-6 col-sm-6 client"><img src="img/clients/7.jpg" alt="Клиент 7"></div>
				<div class="col-lg-3 col-md-6 col-sm-6 client"><img src="img/clients/8.jpg" alt="Клиент 8"></div>
			</div>
		</div>
	</div>

</body>
</html>
