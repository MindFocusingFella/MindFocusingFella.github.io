<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="546" height="306" src="https://www.youtube.com/embed/rrTvRhtyaQI?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="form-btn">Получить инструкцию</button>
				</form>				
			</div>
		</div>
	</div>


	<div class="section main-section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/1.png" alt="Домик">
				<p>Первое<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/2.png" alt="Гора">
				<p>Второе<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/3.png" alt="Лагерь">
				<p>Третье<br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/4.png" alt="Билет">
				<p>Четвёртое<br>преимущество</p>
			</div>
		</div>
		<button class="feature-btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<h2 class="clients-header">Наши клиенты</h2>
		<div class="row">
			<img src="img/clients/1.jpg" alt="1">
			<img src="img/clients/2.jpg" alt="2">
			<img src="img/clients/3.jpg" alt="3">
			<img src="img/clients/4.jpg" alt="4">
		</div>
		<div class="row">
			<img src="img/clients/5.jpg" alt="5">
			<img src="img/clients/6.jpg" alt="6">
			<img src="img/clients/7.jpg" alt="7">
			<img src="img/clients/8.jpg" alt="8">
		</div>
	</div>

</body>
</html>
